<body>

     </ul>
           <ul class="nav navbar-nav navbar-right">

<div id="logOutSection" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" align="center">Log-Out</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label" for="focusedInput">Are you sure you want to logout?</label>
              </div>
          </div>
       </div>
  </div>
</div>
  <div id="wrapper">
  
  <h1>Social Deeds Profile Registration</h1>
  
  <form id="comment_form">
  <div class="col-2">
    <label>
      Name
      <input placeholder="make a username" id="name" name="name" tabindex="1">
    </label>
  </div>
  <div class="col-2">
    <label>
      Company
      <input placeholder="current occupation" id="company" name="company" tabindex="2">
    </label>
  </div>
  
  <div class="col-3">
    <label>
      Phone Number
      <input placeholder="your cell" id="phone" name="phone" tabindex="3">
    </label>
  </div>
  <div class="col-3">
    <label>
      Email
      <input placeholder="e-mail address?" id="email" name="email" tabindex="4">
    </label>
  </div>
  <div class="col-3">
    <label>
      Availability
      <select tabindex="5">
        <option>5-15 hrs per week</option>
        <option>15-30 hrs per week</option>
        <option>30-40 hrs per week</option>
      </select>
    </label>
  </div>
    <div class="col-4">
    <label>
      Interests 
      <input placeholder="preferred social activities" id="experience" name="experience" tabindex="7">
    </label>
  </div>
  <div class="col-4">
    <label>
      About Me
      <input placeholder="write something interesting" id="experience" name="experience" tabindex="7">
    </label>
  </div>
  <div class="col-4">
    <label>confirm you are human</label>
    <center style="position:relative; margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
  </div>
  <div class="col-submit">
    <button class="submitbtn">Submit Form</button>
  </div>
  
  </form>
  </div>
<script type="text/javascript">
var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

elems.forEach(function(html) {
  var switchery = new Switchery(html);
});
</script>
</body>
</html>
